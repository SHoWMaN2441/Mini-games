<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic_tac.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="controls">

    <script src="./tic_tac.js"></script>
  </body>
</html>
