<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./memory.css">
</head>
<body>
  <div id="start-screen" class="container">
    <h1>Memory Game</h1>
    <button id="play-button" class="play-button">Start Game</button>
    <button class="play-button"><a href="@shb_1_4">Telegram</a></button>
  </div>

  <div id="game-screen" class="container hidden">
    <div class="info">
      <p>Level: <span id="level">1</span></p>
      <p>Time Left: <span id="timer">03:00</span></p>
    </div>
    <div id="game-board" class="game-board"></div>
    <div id="message" class="hidden">
      <h2 id="message-text"></h2>
      <button id="next-level" class="play-button">Next Level</button>
    </div>
  </div>

  <script src="./memory.js"></script>
</body>
</html>
